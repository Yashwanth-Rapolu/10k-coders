<body>

        <b>

    <input type="email" name="mail" id="mail" /><br>

    <br>

    <br>

    <input type="file" name="file" id="file">
<br><br>

    <br>

<br>
<a>TRANSPORT TYPE</a>
<br>
<input type="checkbox" id="bus" name="bus">
<label for="bus">bus</label><br>
